<html>

<head>
    <title>Calculator Windows10 </title>
    <link rel="stylesheet" type="text/css" href="/project5/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./mediaquery.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/3657f037a5.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="first-paraent">
        <div class="calculator">
            <div class="calculator__header">


                <div class="calculator__header__menu-item">
                    <div class="menu-item__container">

                        <button class="menu-item__button">
                            <i class="material-icons">dehaze</i>
                        </button>


                        <span class="menu-item__text">Scientific</span>


                        <button class="menu-item__button">
                            <i class="material-icons">launch</i>
                        </button>
                    </div>
                    <button class="Me"><i class="material-icons">history</i></button>
                </div>

                <input type="text" id="input-value" class="calculator__header__number-output" value=""></input>
                <input type="text" id="output-value" class="calculator__header__number-input" value="0"></input>


            </div>



            <div class="calculator__btn-Memory">
                <span class="btn-Memory__button--container">
                    <button
                        class="btn-Memory__button btn-Memory__button--overlay btn-Memory__button--diactive">MC</button>
                    <button
                        class="btn-Memory__button btn-Memory__button--overlay  btn-Memory__button--diactive">MR</button>
                    <button class="btn-Memory__button btn-Memory__button--overlay ">M+</button>
                    <button class="btn-Memory__button btn-Memory__button--overlay ">M-</button>
                    <button class="btn-Memory__button btn-Memory__button--overlay ">MS</button>
                </span>
                <span><button
                        class="btn-Memory__button--container btn-Memory__button  btn-Memory__button--saveMemorise">M</button></span>
            </div>


            <div class="calculator__btn">
                <div class="btn-row">
                    <button class="color2 row-button"><i class="material-icons">&#37;</i></button>
                    <button class="color2 row-button row-button__key--clearAll">CE</button>
                    <button class="color2 row-button row-button__key--clear">C</button>
                    <button class="color2 row-button row-button__key--backspace"><i class="iconify"
                            data-icon="ic-outline-backspace" data-inline="false color2"></i></button>
                </div>

                <div class="btn-row">
                    <button class="color2 row-button row-button--oneDividedByX"><i
                            class="material-icons">&#8543;</i>X</button>
                    <button class="color2 row-button row-button--squareOfNumber">x<sup>2</sup></button>

                    <button class="color2 row-button row-button--radical"><i class="material-icons">
                            &radic;<i style="text-decoration:overline;" id="radical">&nbsp;X&nbsp;</i></i></button>

                    <button class="color2 row-button row-button__operator" id="/"><i class="material-icons">
                            &#247;</i></button>

                </div>


                <div class="btn-row">
                    <button class="color3 row-button row-button__number">7</button>
                    <button class="color3 row-button row-button__number">8</button>
                    <button class="color3 row-button row-button__number">9</button>
                    <button class="color2 row-button row-button__operator" id="*"><i class="material-icons"> &#215;
                        </i></button>

                </div>

                <div class="btn-row">
                    <button class="color3 row-button row-button__number">4</button>
                    <button class="color3 row-button row-button__number">5</button>
                    <button class="color3 row-button row-button__number">6</button>
                    <button class="color2 row-button row-button__operator" id="-"><i class="material-icons"> &#8722;
                        </i></button>

                </div>

                <div class="btn-row">
                    <button class="color3 row-button row-button__number">1</button>
                    <button class="color3 row-button row-button__number">2</button>
                    <button class="color3 row-button row-button__number">3</button>
                    <button class="color2 row-button row-button__operator" id="+"><i
                            class="material-icons">&#43;</i></button>

                </div>

                <div class="btn-row">
                    <button class="color3 row-button row-button--NegetiveOrPositive"><i
                            class="material-icons"><sup>&#43;</sup>&#47;&#8722;</i></button>
                    <button class="color3 row-button row-button__number">0</button>
                    <button class="color3 row-button row-button__number
                    ">.</button>
                    <button class="equal row-button row-button__equal row-button__operator " id="=">=</i></button>

                </div>

            </div>

        </div>


        <div class="memory-history">
            <ul class="memory-history__container">
                <li class="memory-history__link memory-history__link--border historyLink"><a href="#">History</a></li>
                <li class="memory-history__link  memoryLink"><a href="#">Memory</a></li>
            </ul>
            <div class="memory-history__result">

            </div>

            <div class="memory-history__recycle hidden">
                <button class="memory-history__recycle__icon">
                    <i class="fas fa-recycle"></i></button>
            </div>
        </div>




    </div>


</body>
<script src="/project5/script.js" type="text/javascript"></script>

</html>
